<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate To Buy Takjil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        /* Background video */
        #videoBg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            position: relative;
            margin-top: 50px;
            padding: 20px;
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 24px;
            color: white;
            margin-bottom: 10px;
        }

        #qrContainer {
            position: relative;
            display: inline-block;
        }

        img {
            width: 200px;
            height: 200px;
            display: block;
        }

        /* Stroke animasi dengan efek gelombang */
        .wave-animation {
            position: absolute;
            top: -10px;
            left: -10px;
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 5px solid rgba(255, 0, 0, 0.5);
            animation: waveMove 3s infinite linear;
        }

        .wave-animation::before, .wave-animation::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid rgba(0, 0, 255, 0.5);
            animation: waveMove 3s infinite linear reverse;
        }

        @keyframes waveMove {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 0.5; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        /* Tombol download */
        #downloadBtn {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        #downloadBtn:hover {
            background: #1e7e34;
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video id="videoBg" autoplay loop muted>
        <source src="background.mp4" type="video/mp4">
        Browser Anda tidak mendukung video.
    </video>

    <div class="container">
        <h1>Donate To Buy Takjil</h1>
        <div id="qrContainer">
            <img id="qrImage" src="qrcode.png" alt="QR Code">
            <div class="wave-animation"></div>
        </div>
        <br>
        <a id="downloadBtn" href="qrcode.png" download="qrcode.png">Unduh QR Code</a>
    </div>
</body>
</html>
